<h1>Training Application</h1>
<form class="form-inline" (ngSubmit)="submitForm(f)" #f="ngForm">
  <div class="form-group mb-2">
    <label for="name" class="sr-only">Name</label>
    <input id="name" name="name" class="form-control"
           required
           [(ngModel)]="nameValue" #name="ngModel">
  </div>
  <div class="separator"></div>
  <div class="form-group mb-2">
    <label class="sr-only">Start Date</label>
    <input class="form-control" placeholder="yyyy-mm-dd" readonly
           name="dp1" [(ngModel)]="startDate" ngbDatepicker #dp1="ngbDatepicker" (ngModelChange)="dateChange($event)">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary calendar calendarHeight" (click)="dp1.toggle()" type="button"></button>
    </div>
  </div>
  <div class="separator"></div>
  <div class="form-group mb-2">
    <label class="sr-only">End Date</label>
    <input class="form-control" placeholder="yyyy-mm-dd" readonly
           name="dp2" [(ngModel)]="endDate" ngbDatepicker #d2="ngbDatepicker" (ngModelChange)="dateChange($event)">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary calendar calendarHeight" (click)="d2.toggle()" type="button"></button>
    </div>
  </div>
  <div class="separator" *ngIf="name.invalid || !isDateValid"></div>
  <div *ngIf="name.invalid && (name.dirty || name.touched) && isDateValid"
       class="alert alert-danger">
    <div *ngIf="name.errors.required">
      Name is required.
    </div>
  </div>
  <div *ngIf="!isDateValid"
       class="alert alert-danger">
    Start date should be less than end date.
  </div>
  <div class="separator"></div>
  <button type="submit" class="btn btn-primary mb-2" [disabled]="!f.valid || !isDateValid">Submit</button>
  <div class="separator"></div>
  <div class="separator"></div>
  <ngb-alert *ngIf="successMessage" type="success" (close)="successMessage = ''" placement="right">{{ successMessage }}</ngb-alert>
</form>
